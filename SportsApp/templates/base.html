{% load static from staticfiles %}
<!DOCTYPE html>

<html>

<head>
  <title>{% block title %}Sports App Project{% endblock %}</title>
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</head>

<body>
  <nav class="navbar navbar-default fixnav">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'roster_home' %}"><b>Sports App</b></a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="{% url 'roster_home' %}">Sports</a></li>
              <li><a href="{% url 'roster_teams_list' %}">Teams</a></li>
              <li><a href="{% url 'roster_players_list' %}">Players</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>
  <div class="container topThis">
    {% block content %}{% endblock %}
  </div>

  <div class="footer">
    <p>
      Powered by Django  |  Created by <a href="http://clintonjking.com/portfolio">Clinton King</a>
    </p>
  </div>



</body>
</html>
